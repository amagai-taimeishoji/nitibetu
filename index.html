<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>麻雀 日別成績</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="search-area">
    <div id="search-inputs">
      <select id="year-select"></select>
      <select id="month-select"></select>
      <select id="day-select"></select>
      <input id="name-input" type="text" placeholder="名前を入力してねっ" />
      <button id="search-button">検索</button>
    </div>
    <p id="status-message"></p>
  </div>

  <main id="results" style="display:none;">
    <header id="info">
      <div id="period"></div>
      <div id="visitor-count"></div>
      <div id="member-info"></div>
    </header>

    <div class="box stripe"><h3>［日別ランキング］</h3></div>
    <div id="ranking-table" class="table"></div>

    <div class="box stripe"><h3>［日別成績］</h3></div>
    <div id="score-summary" class="table"></div>

    <div class="box stripe"><h3>［スコアデータ（左→右・時刻順）］</h3></div>
    <div id="score-list" class="table"></div>
    <canvas id="bar-chart" height="160"></canvas>

    <div class="box stripe"><h3>［着順割合］</h3></div>
    <div id="rank-count-table" class="table"></div>
    <canvas id="pie-chart" height="160"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
