<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>日別成績表示</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="wrap">

    <!-- 更新状況（サーバーの updateStatus をそのまま表示） -->
    <section class="update">
      <div class="striped-title">更新状況</div>
      <div id="updateStatus" class="update-text">—</div>
    </section>

    <!-- 検索：名前入力・検索ボタン・日付ナビ -->
    <section class="search">
      <input id="nameInput" type="text" placeholder="名前を入力してねっ" aria-label="名前入力" />
      <button id="searchBtn" class="nav">検索</button>

      <div class="date-nav">
        <button id="prevBtn" class="nav">◀️</button>
        <!-- 日付プルダウン（表示例: 10月1日(水)） -->
        <select id="datePicker" class="date-picker" aria-label="日付選択"></select>
        <button id="nextBtn" class="nav">▶️</button>
      </div>
    </section>

    <!-- ローディング（横長バー、JSで制御） -->
    <section id="loadingArea" class="loading-area hidden" aria-live="polite">
      <div class="loading-bar-outer">
        <div id="loadingBar" class="loading-bar-inner"></div>
      </div>
      <div class="loading-text">ロード…チュ♡</div>
    </section>

    <!-- 結果領域 -->
    <section id="results" class="results hidden">
      <div class="top-row">
        <div class="summary">
          <div class="striped-title">集計情報</div>
          <div class="row"><strong>集計人数</strong> <span id="participantCount">_人</span></div>
          <div class="row"><strong>総ゲーム数</strong> <span id="totalGames">_半荘</span></div>
        </div>
        <div class="member">
          <div class="striped-title">プレイヤー</div>
          <div class="row">No. <span id="playerNo">0000</span>　<span id="playerName">---</span></div>
        </div>
      </div>

      <!-- 日別ランキング -->
      <section class="section">
        <div class="striped-title">日別ランキング</div>
        <div id="rankingTable" class="two-row-table"></div>
      </section>

      <!-- 日別スコアデータ -->
      <section class="section">
        <div class="striped-title">日別スコアデータ</div>
        <div id="scoreTable" class="two-row-table"></div>
      </section>

      <!-- この日のゲーム（グラフ + リスト） -->
      <section class="section">
        <div class="striped-title">この日のゲーム</div>
        <div class="chart-wrap"><canvas id="barChart" height="140"></canvas></div>
        <div id="gamesList" class="games-list"></div>
      </section>

      <!-- 着順 -->
      <section class="section">
        <div class="striped-title">この日の着順データ</div>
        <div id="placementTable" class="placement-table"></div>
        <div class="chart-wrap"><canvas id="pieChart" height="140"></canvas></div>
      </section>
    </section>

    <div id="statusMessage" class="status-msg" role="status" aria-live="polite"></div>
  </main>

  <!-- Chart.js（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
