<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>まぁじゃん成績</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 更新状況 -->
  <div id="update-status-container">
    <p id="update-status"></p>
  </div>

  <!-- 名前入力・日付選択 -->
  <div id="search-area">
    <input type="text" id="name-input" placeholder="名前を入力してねっ" />
    <button id="prev-day">◀️</button>
    <input type="date" id="date-input" />
    <button id="next-day">▶️</button>
  </div>

  <!-- ローディング -->
  <div id="loading-container">
    <div id="loading-bar"></div>
    <p id="loading-text">ロード…チュ♡</p>
  </div>

  <!-- 集計人数・総ゲーム数 -->
  <div id="summary-info">
    <p id="visitor-count">集計人数: _人</p>
    <p id="total-games">総ゲーム数: _半荘</p>
  </div>

  <!-- メンバー情報 -->
  <div id="member-info"></div>

  <!-- 日別ランキング -->
  <div class="section-title">/日別ランキング/</div>
  <div id="ranking-table" class="table"></div>

  <!-- 日別スコアデータ -->
  <div class="section-title">/日別スコアデータ/</div>
  <div id="scoredata-table" class="table"></div>

  <!-- この日のゲーム -->
  <div class="section-title">/この日のゲーム/</div>
  <canvas id="bar-chart"></canvas>
  <div id="games-list"></div>

  <!-- 着順データ -->
  <div class="section-title">/着順データ/</div>
  <div id="rank-count-table" class="table"></div>
  <canvas id="pie-chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
