<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>麻雀 日別成績ビューア（10月版）</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="search-area">
    <div id="search-inputs">
      <input id="name-input" type="text" placeholder="名前を入力してねっ" />
      <button id="prev-day" class="nav-btn" title="前日">◀️</button>
      <select id="date-select"></select>
      <button id="next-day" class="nav-btn" title="翌日">▶️</button>
      <button id="search-button">検索</button>
    </div>
    <p id="status-message"></p>

    <!-- Loading bar area (inputs visible during loading) -->
    <div id="loading-container" aria-hidden="true">
      <div id="loading-bar">
        <div id="loading-fill"></div>
      </div>
      <div id="loading-text">ロード、チュ…♡</div>
    </div>
  </div>

  <div id="results" style="display:none;">
    <div id="info-container">
      <div id="period-visitor">
        <div id="update-status"></div>
        <div id="visitor-count" class="left-align-under"></div>
      </div>
      <div id="member-info"></div>
    </div>

    <div class="box15"><h3>ランキング</h3></div>
    <div id="ranking-table" class="table"></div>
    <div class="setumei"><p1>※ランキングは当日参加者のみで計算。</p1></div>

    <div class="box16"><h3>日別成績</h3></div>
    <div id="scoredata-table" class="table"></div>

    <div class="box17"><h3>スコアデータ</h3></div>
    <div id="tenhan-container">
      <div id="tenhan-list"></div>
      <canvas id="bar-chart"></canvas>
    </div>

    <div class="box18"><h3>着順データ</h3></div>
    <div id="rank-count-table" class="table"></div>
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
