<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績表示</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>成績表示</h1>
    <p id="updateStatus"></p>
  </div>

  <!-- 検索欄 -->
  <div class="search-area">
    <input type="text" id="nameInput" placeholder="名前を入力">
    <button id="prevBtn">◀️</button>
    <input type="date" id="dateInput">
    <button id="nextBtn">▶️</button>
    <button id="searchBtn">検索</button>
  </div>

  <!-- ローディング -->
  <div id="loading" class="loading-container">
    <div class="loading-bar"></div>
    <p>ロード中…チュ♡</p>
  </div>

  <!-- 結果表示 -->
  <div id="resultArea" style="display:none;">
    <!-- 集計人数・総ゲーム数 -->
    <div class="section">
      <div class="striped-title">集計情報</div>
      <p>集計人数: <span id="totalPlayers">0</span> 人</p>
      <p>総ゲーム数: <span id="totalGames">0</span> 半荘</p>
    </div>

    <!-- 日別ランキング -->
    <div class="section">
      <div class="striped-title">日別ランキング</div>
      <table id="dailyRankingTable"></table>
    </div>

    <!-- 日別スコアデータ -->
    <div class="section">
      <div class="striped-title">日別スコアデータ</div>
      <table id="dailyScoreTable"></table>
    </div>

    <!-- この日のゲーム -->
    <div class="section">
      <div class="striped-title">この日のゲーム</div>
      <canvas id="scoreChart"></canvas>
      <ul id="gameList"></ul>
    </div>

    <!-- 着順データ -->
    <div class="section">
      <div class="striped-title">着順データ</div>
      <table id="rankCountTable"></table>
      <canvas id="rankPie"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
