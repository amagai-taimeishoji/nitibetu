<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>麻雀日別成績</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="search-area">
    <div id="search-inputs">
      <select id="year-select"></select>
      <select id="month-select"></select>
      <select id="day-select"></select>
      <input type="text" id="name-input" placeholder="名前を入力してねっ" />
      <button id="search-button">検索</button>
    </div>
    <p id="status-message"></p>
  </div>

  <div id="results" style="display:none;">
    <div id="period-visitor">
      <div id="period"></div>
      <div id="visitor-count"></div>
    </div>
    <div id="member-info"></div>

    <div class="box15"><h3>日別ランキング</h3></div>
    <div id="ranking-table" class="table"></div>

    <div class="box16"><h3>日別成績</h3></div>
    <div id="scoredata-table" class="table"></div>

    <div class="box17"><h3>スコアデータ</h3></div>
    <div id="tenhan-table" class="table"></div>
    <canvas id="bar-chart"></canvas>

    <div class="box18"><h3>着順割合（円グラフ）</h3></div>
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
