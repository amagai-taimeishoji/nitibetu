<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>麻雀成績表示</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 更新状況 -->
<div class="update-status">
  更新状況: <span id="updateStatus"></span>
</div>

<!-- 名前入力＋検索ボタン -->
<div class="controls">
  <input type="text" id="nameInput" placeholder="名前を入力">
  <button id="searchBtn">検索</button>
</div>

<!-- 日付選択 -->
<div class="date-controls">
  <button id="prevDay">◀️</button>
  <select id="datePicker"></select>
  <button id="nextDay">▶️</button>
</div>

<!-- ローディング -->
<div id="loader" class="loader" style="display:none;">
  <div class="loader-bar"></div>
  <div class="loader-text">ロード…チュ♡</div>
</div>

<!-- 集計人数 / 総ゲーム数 -->
<div class="summary-info">
  集計人数: <span id="participantCount"></span>人
  総ゲーム数: <span id="totalGames"></span>半荘
</div>

<!-- 個人情報 -->
<div class="player-info">
  No. <span id="playerNo"></span> 名前: <span id="playerName"></span>
</div>

<!-- 日別ランキング -->
<div class="section-title">/日別ランキング/</div>
<table id="dailyRanking" class="ranking-table"></table>

<!-- 日別スコアデータ -->
<div class="section-title">/日別スコアデータ/</div>
<table id="dailyScores" class="ranking-table"></table>

<!-- ゲームリスト -->
<div class="section-title">/この日のゲーム/</div>
<div id="gameList" class="game-list"></div>

<!-- 棒グラフ -->
<canvas id="scoreBarChart" height="150"></canvas>

<!-- 着順データ -->
<div class="section-title">/着順データ/</div>
<table id="rankCounts" class="ranking-table"></table>
<canvas id="rankPieChart" height="150"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
